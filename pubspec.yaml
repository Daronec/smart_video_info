name: smart_video_info
description: "Ultra-fast video metadata extraction powered by Smart FFmpeg Engine. No CLI, no process spawning - direct native FFmpeg API."
version: 1.2.0
homepage: https://github.com/Daronec/smart_video_info

environment:
  sdk: ^3.0.0
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.daronec.smart_video_info
        pluginClass: SmartVideoInfoPlugin
      ios:
        pluginClass: SmartVideoInfoPlugin
      macos:
        pluginClass: SmartVideoInfoPlugin
      windows:
        pluginClass: SmartVideoInfoPlugin
      web:
        pluginClass: SmartVideoInfoWeb
        fileName: src/smart_video_info_web.dart
